site_name: DashExpress
site_url: https://dash-express.ru/
site_author: Kirill Stepanov
site_description: >-
  Write your documentation in Markdown and create a professional static site in
  minutes â€“ searchable, customizable, in 60+ languages, for all devices

# Repository
repo_name: stpnvkirill/dash-express
repo_url: https://github.com/stpnvkirill/dash-express

# Copyright
copyright: Copyright &copy; 2023 Kirill Stepanov

theme:
  name: material
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: blue grey
    accent: deep orange
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: blue grey
    accent: deep orange
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode
  features:
    - search.suggest
    - search.highlight
    - content.tabs.link
    - navigation.indexes
    - content.tooltips
    - navigation.path
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - toc.integrate
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github-alt
  language: en

markdown_extensions:
  attr_list:
  md_in_html:
  toc:
    permalink: true
  markdown.extensions.codehilite:
    guess_lang: false
  admonition:
  codehilite:
  extra:
  pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format ''
  pymdownx.tabbed:
    alternate_style: true
  pymdownx.tasklist:
    custom_checkbox: true


extra_css:
  - assets/css/terminal.css
  - assets/css/custom.css
extra_javascript:
  - assets/js/terminal.js
  - assets/js/custom.js

nav:
  - Home: index.md
  - Getting started: 
    - Instalation: installation.md
    - Introductiuon: quickstart.md
  - Fundamentals:
    - Minimal app: fundamentals/Create app.md
    - Add data: fundamentals/Add data.md
    - Visualization: fundamentals/Visualization.md
    - Filtering: fundamentals/filters.md
  - Performance: performance.md
  - Authors: authors.md